name: Release
run-name: Release - ${{ github.sha }}

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      -  name: Release
         uses: softprops/action-gh-release@v2
         with:
           tag_name: v3.0.0
           generate_release_notes: true