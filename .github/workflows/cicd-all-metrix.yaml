name: CICD All - Matrix
on:
  workflow_dispatch:

jobs:
  ci_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env_name: [develop_use1, develop_euc1]

    environment: ${{ matrix.env_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: AWS Configure Credentials
        uses: ./actions/aws/configure-creds
        with:
          aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}

      - name: Build and push Docker image
        uses: ./action-sets/docker/build-and-push
        with:
          aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}

  cd_matrix:
    needs: ci_matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env_name: [develop_use1, develop_euc1]

    environment: ${{ matrix.env_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync and wait for ArgoCD
        uses: ./action-sets/argocd/sync-and-wait
        with:
          aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
          aws_region: ${{ vars.AWS_REGION }}
          service_name: "service_foo_${{ matrix.env_name }}"