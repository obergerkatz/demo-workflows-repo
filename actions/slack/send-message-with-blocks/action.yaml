name: "Send Slack Message"
description: "Sends a Slack message using Slack's Block Kit and outputs the message timestamp (ts)."

inputs:
  token:
    description: "Slack Bot OAuth token with `chat:write` permission"
    required: true
  channel:
    description: "Slack channel ID to post to"
    required: true
  text:
    description: "Fallback plain text for the message"
    required: false
    default: ""
  thread_ts:
    description: "Timestamp of the parent message for threaded replies"
    required: false
    default: ""

outputs:
  ts:
    description: "Timestamp of the posted Slack message"
    value: "${{ steps.send_slack_message.outputs.ts }}"

runs:
  using: "composite"
  steps:
    - name: Send Slack message
      id: send_slack_message
      uses: slackapi/slack-github-action@v2.1.1
      with:
        method: chat.postMessage
        token: ${{ inputs.token }}
        payload: |
          channel: ${{ inputs.channel }}
          text: ${{ inputs.text }}
          thread_ts: "${{ inputs.thread_ts }}"
          blocks:
            - type: header
              text:
                type: plain_text
                text: ":arrows_counterclockwise: WorkflowName"
                emoji: true
            - type: context
              elements:
                - type: mrkdwn
                  text: "*Repository:* `my-org/my-app` â€¢ *Environment:* `qa`"
            - type: divider
            - type: section
              fields:
                - type: mrkdwn
                  text: "*Triggered by*\n@developer"
                - type: mrkdwn
                  text: "*Tag*\ntag-placeholder"
            - type: section
              fields:
                - type: mrkdwn
                  text: "*Status*\n:arrows_counterclockwise: Ongoing"
                - type: mrkdwn
                  text: "*Duration*\n:clock1: 2m 13s"
            - type: section
              fields:
                - type: mrkdwn
                  text: "<https://github.com/...|View Commit>"
                - type: mrkdwn
                  text: "<https://github.com/...|View Workflow Logs>"
            - type: divider
            - type: context
              elements:
                - type: mrkdwn
                  text: ":robot_face: Need help? Ask in `/ask-devops-il`"
